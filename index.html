<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immersive 360 Video</title>
    <!-- A-Frame library for VR/AR experiences -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Hide scrollbars */
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text */
        }
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            z-index: 1000;
            transition: opacity 0.5s ease-in-out;
        }
        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        #message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 100;
            display: none; /* Hidden by default */
        }
        a-scene {
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div id="loading-screen" class="flex flex-col items-center justify-center">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-500 mb-4"></div>
        <p class="text-xl">Loading immersive experience...</p>
        <p class="text-sm mt-2 text-gray-400">Please enable audio/video autoplay if prompted.</p>
    </div>

    <!-- Message Box for user interaction -->
    <div id="message-box" class="message-box p-6 bg-gray-800 text-white rounded-lg shadow-lg hidden">
        <h2 class="text-2xl font-bold mb-4">Welcome to the Immersive Experience!</h2>
        <p class="mb-4">
            Move your phone or drag with your mouse to look around in the 360-degree video.
            For the best experience, you might need to tap the screen or grant media autoplay permissions.
        </p>
        <button id="start-button" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md transition duration-300 ease-in-out">
            Start Experience
        </button>
    </div>

    <!-- A-Frame Scene -->
    <a-scene embedded vr-mode-ui="enabled: true" device-orientation-permission-ui="enabled: true">
        <!-- Asset management: Define your video here -->
        <a-assets>
            <!--
                IMPORTANT: Replace 'your-360-video.mp4' with the actual URL to your 360-degree video file.
                Ensure the video is hosted on a server that allows cross-origin requests if different from your page's domain.
                You can find royalty-free 360 videos on platforms like Pexels, Pixabay, or Pond5.
            -->
            <video id="video360" loop="true" autoplay="true" muted="true" playsinline webkit-playsinline
                   src="https://ar-0vrbucket.s3.us-east-2.amazonaws.com/Untitled+video+-+Made+with+Clipchamp+(1).mp4"
                   onerror="this.src='https://placehold.co/1280x720/000000/FFFFFF?text=Error:+Video+Failed+to+Load'; console.error('Video load failed. Check URL and CORS policy.');">
            </video>
        </a-assets>

        <!-- 360-degree video sphere -->
        <a-videosphere src="#video360" rotation="0 180 0"></a-videosphere>

        <!-- Camera with look-controls for device orientation and mouse drag -->
        <a-entity camera look-controls="enabled: true" wasd-controls="enabled: false"></a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const videoElement = document.getElementById('video360');
            const loadingScreen = document.getElementById('loading-screen');
            const messageBox = document.getElementById('message-box');
            const startButton = document.getElementById('start-button');
            const scene = document.querySelector('a-scene');

            // Function to hide loading screen and show message box
            const showStartScreen = () => {
                loadingScreen.classList.add('hidden');
                setTimeout(() => {
                    loadingScreen.style.display = 'none'; // Fully remove after transition
                }, 500);
                messageBox.style.display = 'block';
            };

            // Function to start the video and hide the message box
            const startExperience = () => {
                // Attempt to play video. This might fail if user interaction is still required.
                const playPromise = videoElement.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        // Video started successfully
                        console.log('Video started successfully');
                        messageBox.style.display = 'none';
                        videoElement.muted = false; // Unmute if desired after user interaction
                    }).catch(error => {
                        // Autoplay was prevented. User needs to interact.
                        console.error('Autoplay prevented:', error);
                        // The message box remains visible, guiding the user to click.
                        messageBox.style.display = 'block'; // Ensure it's visible if it was hidden
                        videoElement.muted = true; // Keep muted if autoplay fails
                    });
                }
            };

            // Event listener for when the video metadata is loaded
            videoElement.addEventListener('loadedmetadata', () => {
                console.log('Video metadata loaded.');
                showStartScreen();
            });

            // Fallback if loadedmetadata doesn't fire immediately or video is cached
            if (videoElement.readyState >= 1) { // Check if metadata is already loaded
                showStartScreen();
            }

            // Event listener for the start button
            startButton.addEventListener('click', startExperience);

            // A-Frame 'loaded' event for scene readiness
            scene.addEventListener('loaded', () => {
                console.log('A-Frame scene loaded.');
            });

            // Handle potential issues with autoplay policies
            videoElement.addEventListener('play', () => {
                console.log('Video is playing.');
            });
            videoElement.addEventListener('pause', () => {
                console.log('Video is paused.');
            });
            videoElement.addEventListener('ended', () => {
                console.log('Video ended. Looping...');
            });
            videoElement.addEventListener('error', (e) => {
                console.error('Video error:', e);
                // Display a user-friendly error message if video fails to load/play
                const errorBox = document.createElement('div');
                errorBox.className = 'absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-red-700 text-white p-4 rounded-lg z-20';
                errorBox.textContent = 'Error loading video. Please ensure the video URL is correct and check browser console for details.';
                document.body.appendChild(errorBox);
                loadingScreen.classList.add('hidden'); // Hide loading screen even on error
                messageBox.style.display = 'none'; // Hide message box if error is displayed directly
            });
        });
    </script>
</body>
</html>
